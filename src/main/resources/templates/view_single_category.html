		<div class="row">
			<div class="col-lg-4" th:each="course:${courseList}">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded mb-3 mx-auto">
					<img th:src="@{uploads/courses/{id}/{imgName}(id=${course.id},imgName=${course.imgName})}"
						class="card-img-top" alt="..." width="100" height="300">
					<div class="card-body">
						<h5 class="card-title" th:text="${course.name}"></h5>
						<h5 class="card-subtitle" th:text="${course.category.name}"></h5>
						<p class="card-text" th:text="${course.description}"></p>
						<p class="card-text" th:text="'$'+${course.price}"></p>
						<a th:href="@{/courses{id}(id=${course.id})}" class="btn btn-primary">Details</a>
					</div>
					<div class="card-footer">
						<form class="needs-validation py-2" th:action="@{/cart/add/{courseId}(courseId=${course.id})}"
							method="post" novalidate>
							<button type="submit" class="btn btn-secondary">Add to cart</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<table sec:authorize="hasRole('ADMIN')" class="table table-secondary table-hover">
		<div class="h1 mb-4" style="text-align: center;">View Courses for
			this Category!</div>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Description</th>
			<th>Category</th>
			<th>price</th>
			<th sec:authorize="hasRole('ADMIN')">Action</th>
		</tr>
		<tr th:each="course:${courseList}">
			<td th:text="${course.id}"></td>
			<td><a th:href="@{/courses{id}(id=${course.id})}" th:text="${course.name}"></a></td>
			<td th:text="${course.description}"></td>
			<td th:text="${course.category.name}"></td>
			<td th:text="${course.price}"></td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/courseedit{id}(id=${course.id})}">edit</a> <a
					th:href="@{/course/delete/{id}(id=${course.id})}">Delete</a></td>
		</tr>

	</table>
